<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - GUZPASEN</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-page" th:style="'background-image: url(' + @{/images/bg-images/login-bg.jpg} + '); background-size: cover;'">
    <div class="login-container">
        <div class="login-header">
            <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
                <img th:src="@{/images/logo.png}" alt="Logo IES Torre de los Guzmanes" class="login-logo">
            </a>
            <h1>GUZPASEN</h1>
            <p>Sistema de Gesti칩n</p>
        </div>

        <div class="login-form">
            <form th:action="@{/auth/login-process}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="clave">Contrase침a:</label>
                    <input type="password" id="clave" name="clave" required>
                </div>

                <div id="error-message" class="error-message" th:if="${param.error}">
                    <p>Credenciales inv치lidas. Por favor, int칠ntalo de nuevo.</p>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="login-button">Iniciar Sesi칩n</button>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 IES Torre de los Guzmanes - GUZPASEN</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/js/api-client.js}"></script>
    <script th:src="@{/js/debug-tools.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            // Activar modo debug en localhost
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                apiClient.setDebugMode(true);
                console.log('%c游댢 Modo debug activado', 'color: green; font-weight: bold');
            }

            // Si ya hay un token, validarlo antes de redireccionar
            if (apiClient.isAuthenticated()) {
                apiClient.debug('Token encontrado en localStorage, validando...');
                apiClient.validateToken().then(isValid => {
                    if (isValid) {
                        apiClient.debug('Token v치lido, redireccionando al dashboard');
                        window.location.href = '/dashboard';
                    } else {
                        apiClient.debug('Token inv치lido, eliminando de localStorage');
                        localStorage.removeItem('jwt_token');
                        localStorage.removeItem('user_info');
                    }
                }).catch(err => {
                    apiClient.debug('Error al validar token:', err.message);
                    localStorage.removeItem('jwt_token');
                    localStorage.removeItem('user_info');
                });
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const clave = document.getElementById('clave').value;

                // Deshabilitar bot칩n para evitar m칰ltiples env칤os
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }

                try {
                    // Intentar login con API
                    const response = await apiClient.login(email, clave);
                    apiClient.debug('Login exitoso:', response);

                    // Si el login es exitoso, redirigir al dashboard
                    window.location.href = '/dashboard';
                } catch (error) {
                    apiClient.debug('Error en login:', error);

                    // Mostrar mensaje de error
                    if (errorMessage) {
                        errorMessage.innerHTML = `<p>${error.message || 'Credenciales inv치lidas. Por favor, int칠ntalo de nuevo.'}</p>`;
                        errorMessage.style.display = 'block';
                    }

                    // Restaurar bot칩n
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                }
            });

            // A침adir bot칩n de debug en desarrollo
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                const container = document.querySelector('.login-container');
                const debugButton = document.createElement('button');
                debugButton.className = 'debug-button';
                debugButton.innerHTML = '游댢';
                debugButton.title = 'Abrir herramientas de depuraci칩n';
                debugButton.style.position = 'absolute';
                debugButton.style.bottom = '10px';
                debugButton.style.right = '10px';
                debugButton.style.background = 'transparent';
                debugButton.style.border = 'none';
                debugButton.style.fontSize = '24px';
                debugButton.style.cursor = 'pointer';
                debugButton.style.zIndex = '1000';

                debugButton.addEventListener('click', function() {
                    const storedToken = localStorage.getItem('jwt_token');
                    if (storedToken) {
                        console.log('%c游댌 Token almacenado:', 'font-weight: bold');
                        console.log(storedToken);
                        debugTools.analyzeToken(storedToken).then(info => {
                            console.log('%c游늵 An치lisis del token:', 'font-weight: bold');
                            console.log(info);
                        });
                    } else {
                        console.log('%c丘멆잺 No hay token almacenado', 'color: orange; font-weight: bold');
                    }

                    debugTools.getAuthInfo().then(info => {
                        console.log('%c游댏 Informaci칩n de autenticaci칩n:', 'font-weight: bold');
                        console.log(info);
                    });
                });

                container.appendChild(debugButton);
            }
        });
    </script>
</body>
</html>
