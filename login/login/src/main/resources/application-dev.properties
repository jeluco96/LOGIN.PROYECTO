# Configuración del perfil de desarrollo

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/login?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.dam.login=DEBUG

# Configuración del servidor
server.port=8084

# Configuración de Spring DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de seguridad para desarrollo
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración JWT
app.jwt.secret=clave-secreta-desarrollo-guzpasen-aplicacion-2023-seguridad
app.jwt.expiration-ms=86400000
