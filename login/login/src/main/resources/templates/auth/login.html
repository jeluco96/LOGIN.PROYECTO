<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GUZPASEN</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/images/bg-images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 150px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            background-color: #586BE5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #4559d1;
        }

        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            color: white;
        }

        .alert-error {
            background-color: #e74c3c;
        }

        .alert-success {
            background-color: #2ecc71;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img th:src="@{/images/logo.png}" alt="Logo GUZPASEN">
            <h1>Iniciar Sesión</h1>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}">Error</div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}">Mensaje</div>
        <div th:if="${param.error}" class="alert alert-error">Credenciales inválidas. Por favor, inténtalo de nuevo.</div>
        <div th:if="${param.logout}" class="alert alert-success">Se ha cerrado la sesión correctamente.</div>

        <form class="login-form" th:action="@{/auth/login-process}" method="post">
            <div class="form-group">
                <label for="username">Correo Electrónico</label>
                <input type="email" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 IES Torre de los Guzmanes - GUZPASEN</p>
            <p><small><a href="/dashboard" style="color: #999;">Acceso directo (modo depuración)</a></small></p>
        </div>
    </div>
</body>
</html>
