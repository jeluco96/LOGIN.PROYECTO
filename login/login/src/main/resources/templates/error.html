<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GUZPASEN</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .error-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }

        .error-message {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-details {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .back-button {
            background-color: #586BE5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #4559d1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1>Ha ocurrido un error</h1>

        <div class="error-message">
            <p>Lo sentimos, ha ocurrido un error al procesar tu solicitud.</p>
            <p>Nuestro equipo t√©cnico ha sido notificado y estamos trabajando para solucionarlo.</p>
        </div>

        <div class="error-details" th:if="${message}">
            <p><strong>Detalles del error:</strong></p>
            <p th:text="${message}">Error message</p>
        </div>

        <a href="/dashboard" class="back-button">
            <i class="fas fa-home"></i> Volver al inicio
        </a>
    </div>
</body>
</html>
